<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form class="form-control js-form w-50 mx-auto mt-3 border-0">
            <h1 class="h1 text-center">TODO</h1>
            <div class="input-group my-4    ">
                <input class="form-control js-todo" type="text" placeholder="Todo...">
                <button class="btn btn-success">Add</button>
            </div>
        </form>
        <ul class="list-group result-list w-50 mx-auto px-2">
            
        </ul>
        <div class="w-50 mx-auto px-2 mt-3">
            <div class="btn-group all-todos">
                <button class="btn btn-primary">All  <span class="all"> 0</span></button>
                <button class="btn btn-success">Complated  <span class="complated"> 0</span></button>
                <button class="btn btn-danger">Uncomplated  <span class="uncomplated"> 0</span></button>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
